<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias - Finanza Desktop</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23667eea'/><text x='50' y='60' text-anchor='middle' fill='white' font-size='40' font-weight='bold'>F</text></svg>">
    <!-- Firebase SDK compat -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="app-container">
        <div id="sidebar"></div>
        <div class="main-content">
            <!-- REMOVIDO O HEADER DO TOPO -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Categorias</h2>
                    <button class="btn btn-primary" onclick="showCategoryModal()">Nova Categoria</button>
                </div>
                <div id="categoriesList">
                    <div class="loading"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for creating/editing category -->
    <div id="categoryModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="categoryModalTitle">Nova Categoria</h3>
                <button class="modal-close" onclick="closeCategoryModal()">&times;</button>
            </div>
            <form id="categoryForm">
                <div class="form-group">
                    <label for="categoryName" class="form-label">Nome da Categoria</label>
                    <input type="text" id="categoryName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="categoryType" class="form-label">Tipo</label>
                    <select id="categoryType" class="form-input" required>
                        <option value="">Selecione o tipo</option>
                        <option value="receita">Receita</option>
                        <option value="despesa">Despesa</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary ml-2" onclick="closeCategoryModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuração Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAtmg3jhdlvF_GJmfLRt_bHCGRw_nWSMCo",
            authDomain: "finanza-2cd68.firebaseapp.com",
            databaseURL: "https://finanza-2cd68-default-rtdb.firebaseio.com",
            projectId: "finanza-2cd68",
            storageBucket: "finanza-2cd68.appspot.com",
            messagingSenderId: "991299806624",
            appId: "1:991299806624:web:12782bf4a0ab6ed52630c5",
            measurementId: "G-M1TCD97PRW"
        };
        firebase.initializeApp(firebaseConfig);

        const adminEmails = ["admin@finanza.com", "seu_email_admin@dominio.com"];
        function generateSidebar(user) {
            const isAdmin = user && adminEmails.includes(user.email);
            return `
                <div class="sidebar">
                    <div class="sidebar-logo">
                        <img src="../IMAGENS/logo.png" alt="Logo Finanza" class="logo-small" />
                        <h2>Finanza</h2>
                    </div>
                    <div class="sidebar-user mb-4">
                        <span>${user?.email || 'Usuário'}</span>
                    </div>
                    <ul class="nav-menu">
                        <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                        <li class="nav-item"><a href="accounts.html" class="nav-link">Contas</a></li>
                        <li class="nav-item"><a href="transactions.html" class="nav-link">Transações</a></li>
                        <li class="nav-item"><a href="categories.html" class="nav-link active">Categorias</a></li>
                        <li class="nav-item"><a href="profile.html" class="nav-link">Perfil</a></li>
                        ${isAdmin ? `<li class="nav-item"><a href="admin.html" class="nav-link">Admin</a></li>` : ""}
                        <li class="nav-item"><a href="#" class="nav-link" id="logoutBtn">Sair</a></li>
                    </ul>
                </div>
            `;
        }

        let currentUser = null;
        let editingCategoryId = null;

        document.addEventListener('DOMContentLoaded', function () {
            firebase.auth().onAuthStateChanged(function(user) {
                if (!user) {
                    window.location.href = "login.html";
                    return;
                }
                currentUser = user;
                document.getElementById('sidebar').innerHTML = generateSidebar(user);
                // REMOVIDO O HEADER DO TOPO
                // document.getElementById('header').innerHTML = generateHeader('Categorias', user);

                document.getElementById('logoutBtn').addEventListener('click', async (e) => {
                    e.preventDefault();
                    await firebase.auth().signOut();
                    window.location.href = "login.html";
                });

                loadCategories();
            });
        });

        function loadCategories() {
            const categoriesList = document.getElementById('categoriesList');
            categoriesList.innerHTML = `<div class="loading"></div>`;
            firebase.database().ref('categorias/' + currentUser.uid).on('value', snapshot => {
                const categorias = [];
                snapshot.forEach(child => {
                    categorias.push({ id: child.key, ...child.val() });
                });
                if (categorias.length === 0) {
                    categoriesList.innerHTML = `<p class="text-center">Nenhuma categoria cadastrada.</p>`;
                    return;
                }
                const html = categorias.map(category => `
                    <div class="stat-card" style="margin-bottom: 1rem;">
                        <h4>${category.nome}</h4>
                        <p><strong>Tipo:</strong> ${getCategoryTypeLabel(category.tipo)}</p>
                        <div style="margin-top: 1rem;">
                            <button class="btn btn-secondary" onclick="editCategory('${category.id}')">Editar</button>
                            <button class="btn btn-danger ml-2" onclick="deleteCategory('${category.id}')">Excluir</button>
                        </div>
                    </div>
                `).join('');
                categoriesList.innerHTML = `<div class="stats-grid">${html}</div>`;
            });
        }

        function getCategoryTypeLabel(type) {
            return type === 'receita' ? 'Receita' : (type === 'despesa' ? 'Despesa' : type);
        }

        function showCategoryModal() {
            editingCategoryId = null;
            document.getElementById('categoryModalTitle').textContent = 'Nova Categoria';
            document.getElementById('categoryForm').reset();
            document.getElementById('categoryModal').classList.remove('hidden');
        }
        window.showCategoryModal = showCategoryModal;

        function closeCategoryModal() {
            document.getElementById('categoryModal').classList.add('hidden');
            editingCategoryId = null;
        }
        window.closeCategoryModal = closeCategoryModal;

        function editCategory(categoryId) {
            firebase.database().ref('categorias/' + currentUser.uid + '/' + categoryId).once('value')
                .then(snapshot => {
                    const category = snapshot.val();
                    if (category) {
                        editingCategoryId = categoryId;
                        document.getElementById('categoryModalTitle').textContent = 'Editar Categoria';
                        document.getElementById('categoryName').value = category.nome;
                        document.getElementById('categoryType').value = category.tipo;
                        document.getElementById('categoryModal').classList.remove('hidden');
                    }
                });
        }
        window.editCategory = editCategory;

        function deleteCategory(categoryId) {
            if (confirm('Tem certeza que deseja excluir esta categoria?')) {
                firebase.database().ref('categorias/' + currentUser.uid + '/' + categoryId).remove();
            }
        }
        window.deleteCategory = deleteCategory;

        document.getElementById('categoryForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const nome = document.getElementById('categoryName').value;
            const tipo = document.getElementById('categoryType').value;

            const data = { nome, tipo };
            if (editingCategoryId) {
                firebase.database().ref('categorias/' + currentUser.uid + '/' + editingCategoryId).update(data)
                    .then(() => {
                        closeCategoryModal();
                    });
            } else {
                firebase.database().ref('categorias/' + currentUser.uid).push(data)
                    .then(() => {
                        closeCategoryModal();
                    });
            }
        });
    </script>
</body>
</html>
